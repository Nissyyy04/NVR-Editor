<html>
    <header>
        <meta name="viewport" content="width=device-width">
        <title>NVR Editor</title>
        <link rel="stylesheet" href="css.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <script defer src="javascript.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <meta name="viewport" content="width=device-width, user-scalable=no">
    </header>
    <body id="body">
        <div id="background" class="el"></div>
        <div class="center-panel">
            <div style="display: flex; justify-content: center; align-items: center; text-align: center; gap: 0.0rem; flex-direction: column; margin: 20px;">
                <label for="" class="label" style="padding: 0px;">
                    Hello World!
                </label>
                <label for="" class="label" style="padding: 0px;">
                    Welcome to NVR Editor.
                </label>
            </div>
            
            <header class="innerHeader">
                <label for="" class="title">NVR Editor</label>
            </header>
            
            
            <label for="" class="label">
                NVR Editor is a terminal-based Python code editor designed for efficient and streamlined development directly from the command line.
            </label>
            <img src="explorer.png" class="productImage" alt="">
            <img src="workspace.png" class="productImage" alt="">

            <header class="innerHeader">
                <label for="" class="title">NEVER Coder</label>
            </header>

            <label for="" class="label">
                It is also equipped with a powerful ai powered auto code tool to help you code faster.
            </label>
            <img src="nevereditor.png" class="productImage" alt="">
            <div style="display: flex; gap: 0.1rem; flex-direction: column; margin: 20px;">
                <label for="" class="label">
                    You can use any local llm model. But we recommend granite3.1-dense.
                </label>
                <label for="" class="label" style="padding: 0px;">
                    We also use abstract syntax tree (AST) merging for seamless code integration and editing.
                </label>
                <label for="" class="label" style="padding: 0px;">
                    But unfortunately, its only for python :/
                </label>
                <label for="" class="label" style="padding: 0px;">
                    In the future, we will add support for other programming languages!
                </label>
                <label for="" class="label" style="padding: 0px;">
                    Also we are currently in the process of adding more features to the editor.
                </label>
                <label for="" class="label" style="padding: 0px;">
                    But in the meantime check out our github or our docs!!
                </label>
            </div>

            <div style="display: flex; gap: 0.5rem; flex-direction: row; padding-bottom: 10px;;">
                <button id="githubButton"><ion-icon name="logo-github"></ion-icon>GitHub</button>
                <button id="docsButton"><ion-icon name="document-text"></ion-icon>Documentation</button></button>
            </div>

            <footer>
                <label for="" style="font-weight: 100; font-size: smaller; padding: 20px;">Copyright Â© 2024 NVR04 | All rights reserved</label>
            </footer>
        </div>
    </body>
